<div class="wrap">
  <mat-card class="card">
    <h2>Usuarios</h2>
    <table mat-table [dataSource]="rows" class="table">
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let r">{{ r.email }}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let r">{{ r.role }}</td>
      </ng-container>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Creado</th>
        <td mat-cell *matCellDef="let r">{{ r.createdAt }}</td>
      </ng-container>
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef>Actualizado</th>
        <td mat-cell *matCellDef="let r">{{ r.updatedAt }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let r; columns: displayedColumns"></tr>
    </table>
    <div *ngIf="!rows?.length" class="empty">Sin usuarios.</div>
  </mat-card>
</div>
