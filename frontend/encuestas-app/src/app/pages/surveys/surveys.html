<div class="wrap">
  <mat-card class="card">
    <h2>Nueva encuesta</h2>
    <form [formGroup]="form" (ngSubmit)="create()" class="form">
      <mat-form-field appearance="outline">
        <mat-label>Título</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
      <button mat-flat-button color="primary" [disabled]="form.invalid || loading()">
        {{ loading() ? 'Creando…' : 'Crear' }}
      </button>
    </form>
  </mat-card>

  <mat-card class="card">
    <h2>Encuestas</h2>
    <table mat-table [dataSource]="rows" class="table">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let r">{{ r.title }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let r">
          <span class="chip" [class.pub]="r.status === 'PUBLISHED'">{{ r.status }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Creada</th>
        <td mat-cell *matCellDef="let r">{{ fmt(r.createdAt) }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let r" class="actions">
          <a mat-icon-button color="primary" [routerLink]="['/surveys', r.id]" title="Detalle">
            <mat-icon>edit</mat-icon>
          </a>
          <a mat-icon-button color="accent" [routerLink]="['/public', r.publicId]" title="Público">
            <mat-icon>share</mat-icon>
          </a>
          <a mat-icon-button color="primary" [routerLink]="['/results', r.id]" title="Resultados">
            <mat-icon>bar_chart</mat-icon>
          </a>
          <button mat-icon-button (click)="exportCsv(r)" title="CSV">
            <mat-icon>download</mat-icon>
          </button>
          <button
            mat-stroked-button
            color="primary"
            (click)="publish(r)"
            [disabled]="r.status === 'PUBLISHED' || loading()"
          >
            {{ r.status === 'PUBLISHED' ? 'Publicado' : 'Publicar' }}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let r; columns: displayedColumns"></tr>
    </table>
    <div *ngIf="!rows?.length" class="empty">No hay encuestas aún.</div>
  </mat-card>
</div>
